<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <b><h1>Success!</h1></b>
  <p>The extension has been installed successfully and is running in the background.</p>
  <button id="closeButton">Okay</button>

  <script>
    document.getElementById("closeButton").addEventListener("click", function() {
      window.close();  // Close the popup window
    });
  </script>
</body>
</html>
